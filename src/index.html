<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM工艺路线计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 20px;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        .input-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
            text-align: center;
        }
        
        .input-section input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
        }
        
        .input-section input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .result-box {
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
        }
        
        .result-box:hover {
            transform: translateY(-3px);
        }
        
        .result-box:nth-child(1) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .result-box:nth-child(2) {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .result-box:nth-child(3) {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        
        .result-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .result-value {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .calculate-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            font-size: 14px;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
        }
        
        .instructions p {
            color: #555;
            line-height: 1.5;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .instructions ul {
            padding-left: 18px;
            color: #555;
        }
        
        .instructions li {
            margin-bottom: 6px;
            line-height: 1.4;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 13px;
            border-top: 1px solid #eee;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 8px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .results {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .content {
                padding: 15px;
            }
            
            .result-box {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BOM工艺路线计算器</h1>
            <p>输入BOM点数，计算工艺路线</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="bomPoints">输入BOM点数:</label>
                <input type="number" id="bomPoints" placeholder="请输入BOM点数" min="1" step="any">
                <div class="error-message" id="errorMessage">请输入有效的BOM点数！</div>
            </div>
            
            <div class="results">
                <div class="result-box">
                    <div class="result-title">倒数10</div>
                    <div class="result-value" id="result10">-</div>
                </div>
                <div class="result-box">
                    <div class="result-title">倒数20</div>
                    <div class="result-value" id="result20">-</div>
                </div>
                <div class="result-box">
                    <div class="result-title">倒数30</div>
                    <div class="result-value" id="result30">-</div>
                </div>
            </div>
            
            <button class="calculate-btn" id="calculateBtn">计算工艺路线</button>
            
            <div class="instructions">
                <h3>计算说明</h3>
                <p>根据输入的BOM点数，计算工艺路线的三个关键数值：</p>
                    <p><strong>倒数30</strong> = 51666 ÷ 输入BOM点数，保留三位小数（不四舍五入）<p>
                    <p><strong>倒数10</strong> = 倒数30 ÷ 3，保留三位小数（不四舍五入）<p>
                    <p><strong>倒数20</strong> = 倒数30 ÷ 3，保留三位小数（不四舍五入）<p>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <p>BOM工艺路线计算器</p>
        </div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            // 获取输入值
            const bomPoints = parseFloat(document.getElementById('bomPoints').value);
            const errorMessage = document.getElementById('errorMessage');
            
            // 验证输入
            if (isNaN(bomPoints) || bomPoints <= 0) {
                errorMessage.style.display = 'block';
                return;
            } else {
                errorMessage.style.display = 'none';
            }
            
            // 计算倒数30 - 使用截断而不是四舍五入
            const result30 = 51666 / bomPoints;
            const formattedResult30 = truncateToThreeDecimals(result30);
            
            // 计算倒数10和倒数20 - 使用截断而不是四舍五入
            const result10and20 = 51666 / (bomPoints * 3);
            const formattedResult10and20 = truncateToThreeDecimals(result10and20);
            
            // 更新显示结果
            document.getElementById('result30').textContent = formattedResult30;
            document.getElementById('result20').textContent = formattedResult10and20;
            document.getElementById('result10').textContent = formattedResult10and20;
        });
        
        // 截断到三位小数，不四舍五入
        function truncateToThreeDecimals(num) {
            // 将数字转换为字符串
            const numStr = num.toString();
            
            // 查找小数点的位置
            const decimalIndex = numStr.indexOf('.');
            
            // 如果没有小数点，直接返回数字
            if (decimalIndex === -1) {
                return numStr + '.000';
            }
            
            // 截取整数部分和小数点后三位
            const integerPart = numStr.substring(0, decimalIndex);
            let decimalPart = numStr.substring(decimalIndex + 1, decimalIndex + 4);
            
            // 如果小数部分不足三位，补零
            while (decimalPart.length < 3) {
                decimalPart += '0';
            }
            
            return integerPart + '.' + decimalPart;
        }
        
        // 添加回车键支持
        document.getElementById('bomPoints').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('calculateBtn').click();
            }
        });
        
        // 输入时隐藏错误消息
        document.getElementById('bomPoints').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
